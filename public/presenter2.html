		<script>
			firebase
				.database()
				.ref("lamp/count")
				.on("value", function (snapshot) {
					if (snapshot.val() == null) {
						lamp.src = "0.jpg";
					} else if (snapshot.val() > 7) {
						lamp.src = "7.jpg";
					} else {
						lamp.src = snapshot.val() + ".jpg";
					}
				});
